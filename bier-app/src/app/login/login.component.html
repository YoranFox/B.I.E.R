<div class="container-fluid full-height position-relative" id="login-page">
    <div class="top-part container-fluid">

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="text-container text-center">
                    <h5>Welcome to Project B.I.E.R</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="../../assets/logo.svg"/>
            </div>
        </div>
    </div>
    <div class="switch-container">
        <div class="switch">

            <div class="switch-item" [class.selected]="loginJoinActive" (click)="onClickSwitchLeft()">
                <span class="text-container">
                    JOIN
                </span>
            </div>
            <div class="switch-item" [class.selected]="loginCreateActive" (click)="onClickSwitchRight()">
                <span class="text-container">
                    CREATE
                </span>
            </div>
            <div class="switcher" [class.left]="loginJoinActive" [class.right]="loginCreateActive"></div>
        </div>

    </div>
    <div class="bottom-part container-fluid">
        <div class="row">
            <div class="col text-center">
                <span style="font-weight: 100;">Enter code below to join a party</span>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center position-relative">
               
                <div class="pin-container">
                    <input (keyup.enter)="onClickLogin()" (focus)="invalidCred = false" [(ngModel)]="code" class="form-control text-center" [type]="codeShown ? 'text' : 'password'"/>
                    <fa-icon *ngIf="code !== ''" class="eye-icon" [icon]="faEye" [class.selected]="codeShown" (click)="onClickShowCode()"></fa-icon>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button [disabled]="loading || code === ''" id="login-button" (click)="onClickLogin()">Gain access</button>
                <span *ngIf="invalidCred" class="error mt-2 d-block">Invalid code, please try again</span>
            </div>
        </div>
    </div>
</div>
