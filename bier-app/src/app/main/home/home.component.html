<div class="container-fluid" *ngIf="user">
    <div class="row">
        <div class="col">
            <h5>Hi, {{ user.name }}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h6>You are rank <span class="user-rank">{{ userRank }}</span> with a beer count of <span class="order-count">{{ orderCount }}</span> tonight.</h6>
        </div>
    </div>
</div>
