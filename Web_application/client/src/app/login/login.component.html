<div class="container h-100">
    <div class="fluid-container">
        <div class="row">
            <div class="col text-center">
                <div class="logo-container">
                    <div class="text-container">
                        <p class="small-text">project</p>
                        <p>B.I.E.R</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mx-5">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <mat-form-field [ngStyle]="{'font-size.px': 17}" class="w-100">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput (click)="failedLogin = false" color='text-primary' formControlName="password" id="password"
                                   placeholder="Password">
                        </mat-form-field>
                    </div>
                    <mat-error *ngIf="failedLogin">
                        login failed
                    </mat-error>
                    <button type="submit" class="w-100 button" [disabled]="loginForm.get('token')?.value == ''">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
