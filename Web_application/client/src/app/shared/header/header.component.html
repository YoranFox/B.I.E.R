<div class="header-container text-center">
    <div class="section-container title">
        {{ title }}
    </div>
    <div class="section-container title" (click)="requestFullscreen()" *ngIf="!isFullScreen">
        fullscreen
    </div>
    <div class="section-container logout" *ngIf="isLoggedIn()">
        <button mat-icon-button class="section" (click)="doLogout()">
            <p>LOGOUT</p>
        </button>
    </div>
</div>
